<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Food Map</title>
  <meta name="author" content="Jaimie">
  <meta name="description" content="Restaurant Map">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="inner">
      <div class="nav-container">
        <h1 class="nav-title">KFood-Map</h1>
        <button class="nav-contact">Contact</button>
      </div>
    </div>
  </nav>
  <main>
    <!-- Category -->
    <section id="category">
      <div class="inner">
        <div class="category-container">
          <h2 class="category-title">
            Choose a category for your taste
          </h2>
          <div class="category-list">
            <button class="category-item">Korean</button>
            <button class="category-item">Chinese</button>
            <button class="category-item">Japanese</button>
            <button class="category-item">Western</button>
            <button class="category-item">Snack</button>
            <button class="category-item">BBQ</button>
            <button class="category-item">Sushi</button>
            <button class="category-item">Etc</button>
          </div>
        </div>
      </div>
    </section>
    <!-- KaKao Map -->
    <div id="map" class="inner"></div>
  </main>
  
</body>
</html>
